version: 2.1

description: |
  AWS Assume Role with Job context

orbs:
  aws-cli: circleci/aws-cli@0.1.6

display:
  source_url: "https://www.github.com/willbengtson/aws-assume-role-orb"

commands:
  assume_role:
    description: Installs AWS CLI and performs a sts assume-role to the target role with some job context
    parameters:
      account_id:
        description: AWS account ID where the target role lives
        type: string
      role_name:
        description: Role name
        type: string
      profile_name:
        description: AWS CLI profile name
        type: string
        default: default
    steps:
      - aws-cli/install
      - run:
          name: "Assume IAM Role"
          command: |
            set -e

            assume_role_creds=$(aws sts assume-role --role-arn "arn:aws:iam::<< parameters.account_id >>:role/<< parameters.role_name >>" \
            --role-session-name "${CIRCLE_PR_REPONAME}-${CIRCLE_BUILD_NUM}")
            aws configure set aws_access_key_id $(echo $assume_role_creds | jq .Credentials.AccessKeyId | xargs) --profile << parameters.profile_name >> && \
            aws configure set aws_secret_access_key $(echo $assume_role_creds | jq .Credentials.SecretAccessKey | xargs) --profile << parameters.profile_name >> && \
            aws configure set aws_session_token $(echo $assume_role_creds | jq .Credentials.SessionToken | xargs) --profile << parameters.profile_name >>
            unset AWS_ACCESS_KEY_ID
            unset AWS_SECRET_ACCESS_KEY
